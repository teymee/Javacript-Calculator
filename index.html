<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title> Calculator </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css



    ">
</head>
<body class="dark">


    
    <div class="container full">
        
        <div class="switcher " style="color: white;">
            <div class="inner container d-flex justify-content-around">
                <p class="switch-light"><i class="fas fa-sun"></i> </p>
                <p class="switch-dark"><i class="fas fa-moon"></i> </p>
                
                
            </div>
            
        </div>
        <div class="wrapper  ">

          

            <div class="content">
                <div class="display-screen">
                    <div class="text-screen">
                        <p class="question" style="text-align: right;"></p>
                        
                        <h1 class="answer" style="text-align: right; font-size: 23px;"></h1>
                    </div>
                    
                </div>
                <div class="num-tab">
                    <div class="row num-section " >
                        <div class="col-2 num text-danger" >AC</div>
                        <div class="col-2 num text-danger " data-bracket="(" >(</div>
                        <div class="col-2 num text-danger" data-bracket=")">)</div>
                        <div class="col-2 num ope" data-operator_ad="^">^</div>
                        
                    </div>

                    <div class="row num-section " >
                        <div class="col-2 num op" data-operator_ad="log2">log2(</div>
                        <div class="col-2 num op " data-operator_ad="sqr" >âˆš(</div>
                        <div class="col-2 num op" data-operator_ad="log">log10(</div>
                        <div class="col-2 num ope" data-operator="/">/</div>
                        
                    </div>

                
                  
        
                    <div class="row num-section" >
                        <div class="col-2 num" data-operand="9">9</div>
                        <div class="col-2 num" data-operand="8">8</div>
                        <div class="col-2 num" data-operand="7">7</div>
                        <div class="col-2 num ope" data-operator="x">x</div>
                    </div>
                    <div class="row num-section" >
                        <div class="col-2 num " data-operand="6">6</div>
                        <div class="col-2 num" data-operand="5">5</div>
                        <div class="col-2 num" data-operand="4">4</div>
                        <div class="col-2 num ope" data-operator="-">-</div>
                    </div>
                    <div class="row num-section" >
                        <div class="col-2 num" data-operand="3">3</div>
                        <div class="col-2 num" data-operand="2">2</div>
                        <div class="col-2 num" data-operand="1">1</div>
                        <div class="col-2 num ope" data-operator="+">+</div>
                    </div>

                    <div class="row num-section last" >
                        <div class="col-2 num" data-operand=".">.</div>
                        <div class="col-2 num" data-operand="0">0</div>
                        <div class="col-2 num clear" style="font-size: 15px;">CLR <i class="far fa-window-close" style="font-size: 13px;"></i></div>
                        <div class="col-2 num equals " data-operator="=">=</div>
                    </div>
                   

                
        
                </div>
            </div>
            
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
